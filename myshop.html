    <script >



      $(document).ready(function(){
        if ($(window).width() >= 479) {

          $(".twitter").delay(600).animate({

          $(".youtube").delay(800).animate({

          $(".twitch").delay(1000).animate({

          }, "fast");

          $(".deviant").delay(1200).animate({

            opacity:'1'
          }, "fast");
          $(".googleplus").delay(1400).animate({

            opacity:'1'
          }, "fast");

        };
        $('a[href*="#"]:not([href="#"])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html, body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });


    </script>
